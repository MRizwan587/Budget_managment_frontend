<div class="outer"> 
<div class="verify-wrapper">

  <h2>Verify Authenticator Code</h2>
  <p class="info">
    Enter the 6-digit code from your Authenticator App.
  </p>

  <form (ngSubmit)="verifyCode()" #form="ngForm" class="verification-form">

    <!-- OTP Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>6-Digit Code</mat-label>
      <input 
        matInput 
        [(ngModel)]="otpCode" 
        name="otpCode"
        type="text"
        minlength="6"
        maxlength="6"
        required
        inputmode="numeric"
        autocomplete="one-time-code"
      />
      <mat-error *ngIf="form.submitted && form.controls['otpCode']?.invalid">
        Please enter a valid 6-digit code.
      </mat-error>
    </mat-form-field>

    <!-- Error Message -->
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" class="btn-submit" type="submit">
      Verify
    </button>
    <p class="info">
    If you want to reset 2FA contact to admin Email: <i>admin@gmail.com</i>.
  </p>
  </form>
</div>
</div>
