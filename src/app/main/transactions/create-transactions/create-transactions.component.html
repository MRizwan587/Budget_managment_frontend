<div class="outer"> 
<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Create Transaction</mat-card-title>
      <mat-card-subtitle>Add income or expense</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="transactionForm">

        <!-- Amount -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount">
        </mat-form-field>

        <!-- Category -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Category</mat-label>
          <input type="text" matInput formControlName="category" [matAutocomplete]="auto" />

          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCategory"> <mat-option
              *ngFor="let cat of filteredCategories" [value]="cat">
              {{ cat.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>



        <!-- Type -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option value="income">Income</mat-option>
            <mat-option value="expense">Expense</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>

        <!-- Submit -->
        <button mat-raised-button color="primary" class="full" (click)="onSubmit()"
          [disabled]="transactionForm.invalid || loading">

          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          {{ loading ? 'Saving...' : 'Save Transaction' }}

        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div></div>
