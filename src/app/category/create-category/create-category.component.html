<div class="create-card-wrapper">
  <mat-card class="create-card">

    <h2>{{ isEditMode ? 'Edit Category' : 'Create New Category' }}</h2>

    <form (ngSubmit)="submitCategory()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category Name</mat-label>
        <input matInput [(ngModel)]="name" name="name" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        {{ isEditMode ? 'Update Category' : 'Create Category' }}
      </button>

      <button *ngIf="isEditMode" mat-button type="button" (click)="cancelEdit()">
        Cancel
      </button>
    </form>

  </mat-card>
</div>
